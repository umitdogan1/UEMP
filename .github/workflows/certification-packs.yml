name: Certification Packs

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r reference/python/requirements.txt
      - name: Unit tests (runner)
        run: |
          pytest -q reference/python
      - name: Validate packs
        run: |
          python reference/python/validate_packs.py

